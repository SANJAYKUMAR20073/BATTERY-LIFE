{% load static %}

<!DOCTYPE html>   

<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
<title>EV BATTERY MANAGEMENT SYSTEM</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
<script>
function validateForm() {
  var INPUT = document.forms["myForm"]["row"].value;
    if (INPUT == "") {
        document.getElementById('input-error').innerText = "Field is required";
        return false;
    } else {
        document.getElementById('input-error').innerText = "";
        if (isNaN(INPUT)) {
            document.getElementById('input-error').innerText = "Invalid Format: Enter Only Numeric";
            return false;
        } else {
            document.getElementById('input-error').innerText = "";
        }
    }

    var algo = document.getElementById('algo').value;
    if (algo == "") {
        document.getElementById('algo-error').innerText = "Please select an algorithm";
        return false;
    } else {
        document.getElementById('algo-error').innerText = "";
    }
    return true;
}
</script>
</head>
<body id="top">
<!-- ################################################################################################ -->

<!-- ################################################################################################ -->
<!-- Top Background Image Wrapper -->
<div class="bgded overlay" style="background-image:url('{% static 'images/demo/backgrounds/2.jpg' %}');"> 
  <!-- ################################################################################################ -->
  
  <!-- ################################################################################################ -->
  <div id="pageintro" class="hoc clear"> 
    <!-- ################################################################################################ -->
    <article>
      <h3 class="heading">EV BATTERY MANAGEMENT SYSTEM</h3>
      <p></p>
    </article>
    <!-- ################################################################################################ -->
    <form name="myForm" action="output" method="POST" enctype="multipart/form-data" class="login100-form validate-form" onsubmit="return validateForm()">
      {% csrf_token %}
      <ul class="nospace inline pushright">
        <li>
          <span class="label-input100">INPUT</span>
          <div class="wrap-input100 validate-input" data-validate="Numeric input">
            <input class="input100" type="text" name="row" style="color: black;" placeholder="ENTER VALUE">
            <span class="focus-input100"></span>
          </div>
          <span id="input-error" style="color: red;"></span>
        </li>
        <li>
          <span class="label-input100">Algorithm</span>
          <div class="wrap-input100 validate-input" data-validate="Please select an algorithm">
            <select class="input100" id="algo" name="algo" style="color: black;" placeholder="SELECT">
              <option value="">Select</option>
              <option value="rf">Random Forest</option>
              <option value="xgb">XG Boost</option>
            </select>
            <span class="focus-input100"></span>
          </div>
          <span id="algo-error" style="color: red;"></span>
        </li>
        <li>
          <footer><button type="submit" class="btn">RESULT</button></footer>
        </li>
      </ul>
    </form>
  </div>
  <!-- ################################################################################################ -->
</div>
<!-- End Top Background Image Wrapper -->

<!-- ################################################################################################ -->
<a id="backtotop" href="#top"><i class="fas fa-chevron-up"></i></a>
<!-- JAVASCRIPTS -->
<script src="{% static 'layout/scripts/jquery.min.js' %}"></script>
<script src="{% static 'layout/scripts/jquery.backtotop.js' %}"></script>
<script src="{% static 'layout/scripts/jquery.mobilemenu.js' %}"></script>
</body>
</html>
